name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # ç¡®è®¤ä½ çš„åˆ†æ”¯åæ˜¯ main è¿˜æ˜¯ master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install
        # æ³¨æ„ï¼šåˆ é™¤äº† working-directory: ./web
        
      - name: Build
        run: npm run build
        # æ³¨æ„ï¼šåˆ é™¤äº† working-directory: ./web
        env:
          # ğŸ”¥ è¿™é‡Œéå¸¸é‡è¦ï¼æŠŠ GitHub Secrets é‡Œçš„å¯†é’¥æ³¨å…¥åˆ°æ„å»ºè¿‡ç¨‹ä¸­
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # æ³¨æ„ï¼šè¿™é‡Œæ”¹æˆäº† ./dist (å»æ‰äº† web/)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
